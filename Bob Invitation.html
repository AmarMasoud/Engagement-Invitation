<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engagement Invitation</title>
  <style>
    body {
      background: #fdf6f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }
    .card h1 {
      color: #c27878;
    }
    .card p {
      margin: 10px 0;
    }
    .location-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #c27878;
      color: white;
      border-radius: 10px;
      text-decoration: none;
    }
    .location-link:hover {
      background: #a85a5a;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>You're Invited!</h1>
    <p>Join us for our engagement celebration</p>
    <p><strong>Date:</strong> August 30, 2025</p>
    <p><strong>Time:</strong> 5:00 PM</p>
    <p><strong>Venue:</strong> Rose Garden Hall</p>
    <a
      class="location-link"
      href="https://goo.gl/maps/YOUR_GOOGLE_MAPS_LINK"
      target="_blank"
    >
      üìç View Location
    </a>
  </div>
</body>
</html>
